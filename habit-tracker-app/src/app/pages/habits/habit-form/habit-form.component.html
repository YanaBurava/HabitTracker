<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>{{ labels.Name }}</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="shouldShowError('name')">
      {{ labels.Required }}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>{{ labels.Description }}</mat-label>
    <textarea matInput formControlName="description" rows="3"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="icon-field">
    <mat-label>{{ labels.Icon }}</mat-label>
    <mat-select formControlName="icon">
      <mat-option *ngFor="let icon of iconOptions" [value]="icon">
        <div class="icon-option">
          <mat-icon>{{ icon }}</mat-icon>
          <span>{{ icon }}</span>
        </div>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="color-field">
    <mat-label>{{ labels.Colour }}</mat-label>
    <input matInput type="color" formControlName="color" />
  </mat-form-field>

<mat-form-field appearance="outline" class="goal-field">
  <mat-label>{{ labels.Goals }}</mat-label>
  <input matInput type="number" formControlName="goal" min="1" required />
  <mat-error *ngIf="shouldShowError('goal')">
    {{ labels.Required }}
  </mat-error>
</mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>{{ labels.Group }}</mat-label>
    <mat-select formControlName="group">
      <mat-option *ngFor="let group of habitGroups" [value]="group">{{ group }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="start-date-field">
    <mat-label>{{ labels.DateStart }}</mat-label>
    <input matInput [matDatepicker]="startPicker" formControlName="startDate" />
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
    <mat-error *ngIf="shouldShowError('startDate')">
      {{ labels.SelectStartDate }}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="end-date-field">
    <mat-label>{{ labels.DateEnd }}</mat-label>
    <input matInput [matDatepicker]="endPicker" formControlName="endDate" />
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <div class="buttons">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{ labels.SaveButton }}
    </button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">
      {{ labels.CancelButton }}
    </button>
  </div>
</form>
