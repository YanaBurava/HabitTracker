<mat-toolbar color="primary" class="main-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-title">HabitsFlow</span>

<nav mat-tab-nav-bar class="tab-nav">
    <a mat-tab-link
     [routerLink]="routes.FOCUS"
     routerLinkActive #rla3="routerLinkActive"
     [active]="rla3.isActive"
     aria-label="Focus">
    <mat-icon>center_focus_strong</mat-icon>
  </a>
  <a mat-tab-link
     [routerLink]="routes.TODAY"
     routerLinkActive #rla1="routerLinkActive"
     [active]="rla1.isActive"
    aria-label="Today">
    <mat-icon>calendar_today</mat-icon>
  </a>
  <a mat-tab-link
     [routerLink]="routes.HABITS"
     routerLinkActive #rla2="routerLinkActive"
     [active]="rla2.isActive"
     aria-label="Habits">
    <mat-icon>checklist</mat-icon>
  </a>
</nav>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item [routerLink]="routes.HOME" routerLinkActive="active">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item [routerLink]="routes.HABITS" routerLinkActive="active">
        <mat-icon>checklist</mat-icon> Habits Manager
      </a>
      <a mat-list-item [routerLink]="routes.STATISTICS" routerLinkActive="active">
        <mat-icon>bar_chart</mat-icon> Statistics
      </a>
      <a mat-list-item [routerLink]="routes.ACHIEVEMENTS" routerLinkActive="active">
        <mat-icon>emoji_events</mat-icon> Achievements
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
