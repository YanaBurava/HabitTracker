<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    {{ data.cancelLabel || defaultLabels.Cancel }}
  </button>
  <button mat-raised-button color="warn" (click)="onConfirm()">
    {{ data.confirmLabel || defaultLabels.Confirm }}
  </button>
</mat-dialog-actions>
