<form (ngSubmit)="onSubmit()" #habitForm="ngForm">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput name="name" [(ngModel)]="editableHabit.name" required />
    <mat-error *ngIf="habitForm.submitted && !editableHabit.name">Required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput name="description" [(ngModel)]="editableHabit.description" rows="3"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="icon-field">
    <mat-label>Icon</mat-label>
   <mat-select [(ngModel)]="editableHabit.icon" name="icon">
    <mat-option *ngFor="let icon of iconOptions" [value]="icon">
      <div class="icon-option">
        <mat-icon>{{ icon }}</mat-icon>
        <span>{{ icon }}</span>
      </div>
    </mat-option>
  </mat-select>
</mat-form-field>

  <mat-form-field appearance="outline" class="color-field">
    <mat-label>Colour</mat-label>
    <input matInput type="color" name="color" [(ngModel)]="editableHabit.color" />
  </mat-form-field>

   <mat-form-field appearance="outline" class="start-date-field">
    <mat-label>Date Start</mat-label>
    <input matInput [matDatepicker]="picker" name="createdAt" [(ngModel)]="editableHabit.startDate" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="habitForm.submitted && !editableHabit.startDate">Select</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="goal-field">
    <mat-label>Days per week</mat-label>
    <mat-select name="goal" [(ngModel)]="editableHabit.goal" required>
      <mat-option *ngFor="let day of [1,2,3,4,5,6,7]" [value]="day">{{ day }}</mat-option>
    </mat-select>
    <mat-error *ngIf="habitForm.submitted && !editableHabit.goal">Select</mat-error>
  </mat-form-field>

   <mat-form-field appearance="outline">
    <mat-label>Group</mat-label>
    <mat-select name="group" [(ngModel)]="editableHabit.group">
      <mat-option *ngFor="let group of habitGroups" [value]="group">{{ group }}</mat-option>
    </mat-select>
  </mat-form-field>

   <mat-form-field appearance="outline" class="start-date-field">
    <mat-label>Date Start</mat-label>
    <input matInput [matDatepicker]="startPicker" name="startDate" [(ngModel)]="editableHabit.startDate" required />
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
    <mat-error *ngIf="habitForm.submitted && !editableHabit.startDate">Select start date</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="end-date-field">
    <mat-label>Date End</mat-label>
    <input matInput [matDatepicker]="endPicker" name="endDate" [(ngModel)]="editableHabit.endDate" />
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <div class="buttons">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cansel</button>
  </div>

</form>
