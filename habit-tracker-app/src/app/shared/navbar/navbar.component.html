<mat-toolbar color="primary" class="main-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-title">ðŸ§  HabitFlow</span>

<nav mat-tab-nav-bar class="tab-nav">
  <a mat-tab-link
     routerLink="/today"
     routerLinkActive #rla1="routerLinkActive"
     [active]="rla1.isActive"
     aria-label="Today">
    <mat-icon>calendar_today</mat-icon>
  </a>
  <a mat-tab-link
     routerLink="/habits"
     routerLinkActive #rla2="routerLinkActive"
     [active]="rla2.isActive"
     aria-label="Habits">
    <mat-icon>checklist</mat-icon>
  </a>
  <a mat-tab-link
     routerLink="/focus"
     routerLinkActive #rla3="routerLinkActive"
     [active]="rla3.isActive"
     aria-label="Focus">
    <mat-icon>center_focus_strong</mat-icon>
  </a>
</nav>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active"><mat-icon>home</mat-icon> Home</a>
      <a mat-list-item routerLink="/habits" routerLinkActive="active"><mat-icon>checklist</mat-icon> Habits</a>
      <a mat-list-item routerLink="/statistics" routerLinkActive="active"><mat-icon>bar_chart</mat-icon> Stats</a>
      <a mat-list-item routerLink="/archive" routerLinkActive="active"><mat-icon>archive</mat-icon> Archive</a>
      <a mat-list-item routerLink="/achievements" routerLinkActive="active"><mat-icon>emoji_events</mat-icon> Goals</a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active"><mat-icon>settings</mat-icon> Settings</a>
      <a mat-list-item routerLink="/dictionary" routerLinkActive="active"><mat-icon>menu_book</mat-icon> Words</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
